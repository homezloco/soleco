name: "Soleco CodeQL Configuration"

paths:
  - "backend"
  - "frontend"

paths-ignore:
  - '**/tests/**'
  - '**/migrations/**'
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/vendor/**'
  - '**/docs/**'
  - '**/examples/**'
  - '**/scripts/**'
  - '**/static/**'
  - '**/templates/**'
  - '**/fixtures/**'
  - '**/mock/**'
  - '**/stubs/**'
  - '**/generated/**'
  - '**/third_party/**'
  - '**/external/**'
  - '**/benchmarks/**'

disable-default-queries: true

languages:
  - python
  - javascript

queries:
  - uses: ./.github/codeql/custom-queries/python/example.ql
    with:
      packs: security-extended
