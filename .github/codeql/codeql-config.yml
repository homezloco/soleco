name: "Soleco CodeQL Configuration"

paths:
  - "backend"
  - "frontend"

paths-ignore:
  - '**/tests/**'
  - '**/migrations/**'
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/vendor/**'
  - '**/docs/**'
  - '**/examples/**'
  - '**/scripts/**'
  - '**/static/**'
  - '**/templates/**'
  - '**/fixtures/**'
  - '**/mock/**'
  - '**/stubs/**'
  - '**/generated/**'
  - '**/third_party/**'
  - '**/external/**'
  - '**/benchmarks/**'

disable-default-setup: true
disable-default-queries: true

languages:
  - python
  - javascript

queries:
  - uses: security-and-quality
  - uses: security-extended
  - uses: ./custom-queries/python/example.ql
    with:
      packs: security-extended
  - uses: ./custom-queries/javascript/security.ql
    with:
      packs: security-extended

severity:
  - error
  - warning
  - recommendation

query-filters:
  - exclude:
      id:
        - js/incomplete-sanitization
        - js/insecure-download
        - js/zip-slip
        - python/unsafe-deserialization
  - include:
      tags:
        - security
        - correctness

disabled-queries:
  - js/unsafe-jquery-plugin
